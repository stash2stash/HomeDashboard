<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Home Dashboard</title>
   <script src='libs/snap.svg-min.js'></script>
   <script src='widgets/analogclock/analogclock.js'></script>
   <style>
   </style>
</head>

<body>

<div style="position:relative; width:300px; height:300px; background-color: #0CA7D2; z-index:0">
   <div id="moscowClock"style="width:40%; height:40%; position:absolute; left:-10px; top:-10px; z-index:-1;"></div>
   <div id="localClock"></div>
</div>

<script>
   localClock = AnalogClock("#localClock", "widgets/analogclock/timex.svg").Run();
   moscowClock = AnalogClock("#moscowClock").SetDescription("Moscow").HideSeconds().SetTimeDelta(-10).Run();

</script>

</body>
</html>
